{% extends 'partials/_base.html'%}
{% load static %}

{% block content %}


<div class="modal fade" id="logreg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header tit-up">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create Animal</h4>
            </div>
            <div class="modal-body customer-box">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="">
                        <form method="POST" enctype='multipart/form-data' role="form" class="form-horizontal">
                            {% csrf_token %}

                            <fieldset class="form-group">
                                {{form.media}}
                                {{ form.as_p }}
                            </fieldset>




                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Create" class="btn btn-light btn-radius btn-brd grd1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
