{% extends 'partials/_base.html'%}
{% load static %}

{% block content %}


<div class="modal fade show" id="logreg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header tit-up">
                <button  type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4> 
            </div>
            <div class="modal-body customer-box">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="Login">
                        <form method="POST" role="form" class="form-horizontal">
                            {% csrf_token %}

                            {% if messages %}
                                {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                {{message}}
                            </div>
                                {% endfor %}
                            {% endif %}

                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{form.password}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Sigin" class="btn btn-light btn-radius btn-brd grd1"> 
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-10">
                                    <a href="{% url 'register' %}"><input value="Register" class="btn btn-light btn-radius btn-brd grd1"> </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide bs-slider box-slider" data-ride="carousel" data-pause="hover"
    data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <div id="home" class="first-section" style="background-image:url('{%static "images/slider-11.jpg" %} ');">
                <div class="dtab">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 text-right">
                                <div class="big-tagline">
                                    <h2><strong>VET website</strong> With Django</h2>
                                    <p class="lead"> </p>
                                        <a href="{% url 'index' %}" class="hover-btn-new"><span>Anasaufa</span></a>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="{% url 'contact' %}" class="hover-btn-new"><span>Contact Us</span></a>
                                </div>
                            </div>
                        </div><!-- end row -->            
                    </div><!-- end container -->
                </div>
            </div><!-- end section -->
        </div>
        </div>
        <div class="carousel-item">
        </div>

    </div>
</div>

{% endblock %}
